<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <div class="order-container">
        <h1>Your Orders</h1>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-body">
                <!-- Sample row -->
                <tr>
                    <td>101</td>
                    <td>2023-12-06</td>
                    <td>720,000</td>
                    <td>
                        <button class="view-button" onclick="viewDetails(101)">View Details</button>
                        <button class="delete-button" onclick="deleteOrder(101)">Delete</button>
                    </td>
                </tr>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <div class="action-buttons">
            <button onclick="navigateTo('PaymentMethod.html')">Go to Payment</button>
            <button onclick="navigateTo('Shipping.html')">Go to Shipping</button>
        </div>
    </div>
    <script src="Order.js"></script>
</body>
</html>
