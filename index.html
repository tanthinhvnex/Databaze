    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        body {
            background-image: url('img/bg-login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e300c1;
            /* White text for better contrast on the background */
        }

        .container {
            margin-top: 100px;
            /* Adjust the top margin for centering */
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Databaze Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Your existing login form code here -->
                        <form action="login.php" method="post">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="logo">
            <img src="img/logo.png" alt="Databaze Logo" width="150">

    </div>

    <!-- Include Bootstrap JS (optional, if you need JavaScript features) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                event.preventDefault();
            }
        });
    </script>
</body>
